<li [class.completed]="item.isDone" [class.editing]="isEditing">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="item.isDone" (click)="setDone()">
    
    <label (dblclick)="editTodo()">{{item.todo}}</label>

    <button class="destroy" (click)="removeTodo()"></button>
  </div>

  <input class="edit"
  [(ngModel)]="item.todo" 
  (keyup.enter)="submitRename.emit(item); isEditing = false;">
  
</li>
