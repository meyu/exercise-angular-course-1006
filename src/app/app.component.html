<section class="todoapp">
  <app-header (submitNewTodo)="addTodo($event)"></app-header>

  
  <section class="main">
    
    <label for="toggle-all">Mark all as complete</label>
    <input class="toggle-all" type="checkbox" (click)="notTodoAll()">

    <ul class="todo-list">
      <app-item *ngFor="let el of todos | filterTodos: footer.fltType | descTodos" 
      [item]="el"
      (submitDone)="chgTodo($event)"
      (submitRemove)="rmvTodo($event)"
      (submitRename)="chgTodo($event)"
      ></app-item>
    </ul>

  </section>

  <app-footer [todoCount]="(todos | filterTodos:1).length" (submitClear)="rmvNotTodo()" #footer></app-footer>


</section>
