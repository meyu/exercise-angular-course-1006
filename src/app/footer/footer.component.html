<!-- <footer class="footer" *ngIf="todoCount>0"> -->
<footer class="footer">

  <span class="todo-count" [ngStyle]="{color: todoCount > 4 ? 'red' : '' }">
    <strong>{{todoCount}}</strong> item left</span>

  <ul class="filters">
    <li *ngFor="let item of flt; let i = index">
      <a [class.selected]='fltType==i' (click)="chgFltType(i)">{{item}}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="submitClear.emit()">Clear completed</button>

</footer>
