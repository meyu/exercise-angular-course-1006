  <footer class="footer" *ngIf="todoCount>0">

    <span class="todo-count" [ngStyle]="{color: todoCount > 4 ? 'red' : '' }"><strong>{{todoCount}}</strong> item left</span>

    <ul class="filters">
      <li *ngFor="let item of flt; let i = index">
          <a [class.selected]='fltType==i' (click)="chgFltType(i)">{{item}}</a>
      </li>
    </ul>

    <button class="clear-completed">Clear completed</button>

  </footer>
